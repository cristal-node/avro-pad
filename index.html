	<link rel="stylesheet" href="css/jquery.atwho.min.css" type="text/css" media="screen">
	<link rel="stylesheet" href="css/main.css" type="text/css" media="screen">
	<link rel="stylesheet" href="css/main2.css" type="text/css" media="screen">
</head>
<body>
	<div id="loader" style="display:none">
		<div class="container">
			<div class="anim-container">
				<div class="ex"></div>
				<div class="ex"></div>
				<div class="ex"></div>
				<div class="ex"></div>
			</div>
			<h1>Loading for the last Time...</h1>
		</div>
	</div>
	<script>
		setTimeout(function(){
			var elem = document.getElementById("loader");
			if (!!elem) elem.style.display = "block";
		}, 500);
	</script>
	<div id="wrapper" class="cf">
		<main>
			<div class="content">
				<textarea disabled="true" placeholder="Write Here"
				spellcheck="false" autocapitalize="off" autocomplete="off" autocorrect="off"></textarea>
			</div>
		</main>
		<footer>
			<div class="wrapper">
				<div class="cf toggle">
					<div class="desktop-only label left">CONTROL</div>
					<div class="desktop-only label left normal">+</div>
					<div class="desktop-only label left">.</div>
					<div class="swipe left">
						<div>swipe anywhere to switch</div>
					</div>
					<span class="switch right">
						<input type="checkbox" id="state" checked="">
						<label for="state" data-on="BN" data-off="EN"></label>
					</span>
				</div>
				<div class="drafts">
					<h2>Drafts</h2>
					<ul>
						<li><a href="#">Draft 1</a></li>
						<li><a href="#">Draft 2</a></li>
						<li><a href="#">Draft 3</a></li>
						<li><a href="#">Draft 4</a></li>
						<li><a href="#">Draft 5</a></li>
					</ul>
				</div>
				<div class="social">
					<a target="_blank" href="https://www.facebook.com/avrokeyboard">
						<img src="images/facebook.svg" alt="Facebook" />
					</a>
					<a target="_blank" href="https://twitter.com/omicronlab">
						<img src="images/twitter.svg" alt="Twitter" />
					</a>
					<a target="_blank" href="https://github.com/omicronlab/avro-pad/">
						<img src="images/github.svg" />
					</a>
				</div>
				<div class="logo"></div>
			</div>
		</footer>
	</div>
	<script src="https://code.jquery.com/jquery.min.js"></script>
	<script src="js/jquery.caret.min.js"></script>
	<script src="js/jquery.atwho.min.js"></script>
	<script src="js/jquery.autosize.min.js"></script>
	<script src="js/jquery.touchSwipe.min.js"></script>
	<script src="https://unpkg.com/current-device/umd/current-device.min.js"></script>
	<script src="js/avro.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
